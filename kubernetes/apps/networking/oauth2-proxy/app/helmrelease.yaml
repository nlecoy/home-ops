---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: oauth2-proxy
spec:
  interval: 1h
  url: https://oauth2-proxy.github.io/manifests
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  interval: 1h
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.12.13
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
      interval: 12h
  install:
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    remediation:
      retries: 3
  upgrade:
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      existingSecret: oauth2-proxy-secrets
    extraArgs:
      cookie-domain: .nlecoy.fr
      cookie-expire: 48h
      cookie-refresh: 1h
      github-user: nlecoy
      http-address: "0.0.0.0:4180"
      pass-access-token: true
      pass-authorization-header: true
      pass-host-header: true
      pass-user-headers: true
      provider: github
      redis-cluster-connection-urls: redis://redis-cluster-leader.databases.svc.cluster.local:6379
      redis-use-cluster: true
      reverse-proxy: true
      set-xauthrequest: true
      upstream: file:///dev/null
      whitelist-domain: .nlecoy.fr
    ingress:
      enabled: true
      className: external
      hosts:
        - auth.nlecoy.fr
