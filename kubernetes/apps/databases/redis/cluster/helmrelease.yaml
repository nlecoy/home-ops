---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: redis-cluster
spec:
  interval: 1h
  url: https://ot-container-kit.github.io/helm-charts/
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-cluster
spec:
  interval: 1h
  chart:
    spec:
      chart: redis-cluster
      version: 0.16.4
      sourceRef:
        kind: HelmRepository
        name: redis-cluster
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    redisCluster:
      clusterSize: 1
      persistenceEnabled: true
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 256Mi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: local-path
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
      serviceMonitor:
        enabled: true
