---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: babybuddy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: babybuddy-secret
    template:
      data:
        ALLOW_UPLOADS: "false"
        DB_ENGINE: "django.db.backends.postgresql"
        DB_HOST: &dbHost "postgres-rw.databases.svc.cluster.local"
        DB_NAME: &dbName "babybuddy"
        DB_PASSWORD: &dbPass "{{ .BABYBUDDY_POSTGRES_PASS }}"
        DB_PORT: "5432"
        DB_USER: &dbUser "{{ .BABYBUDDY_POSTGRES_USER }}"
        SECRET_KEY: "{{ .BABYBUDDY_SECRET_KEY }}"
        SESSION_COOKIE_SECURE: "true"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg-superuser
    - extract:
        key: babybuddy
